_include: 
  - test_include.yaml

foo:
  _include: (scabha_tests)test_include2.yaml

bar:
  _use: foo

hierarchical:
  foo:
    _include: (scabha_tests)test_include2.yaml
  bar:
    _use: bar

flat:
  _use: hierarchical
  _flatten: true

scrubbed:
  _use: hierarchical
  _scrub: foo.x
  foo:
    x: replaced-x

scrubbed2:
  _include: (scabha_tests)test_include2.yaml
  _scrub: 
    - x.a.*
    - x.y


# this is meant to inject into x.y1, the name should also show up in x.y2 via its _use of x.y1
x:
  y1:
    z1: 1
